<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Form</title>
</head>
<body>
    <form action="post" action="./post.php">
        Date: <input type="date" step="1"><br>
        Month: <input type="month" name="lastMonth" min="2000-01" max="2020-06" step="1"><br>
        Week: <input type="week" name="lastweek" step="2"><br>
        Time: <input type="time" name=" time" step="1"> <br>
        Number: <input type="number" name="age" value="21" min="1" max="120" step="0.5"><br>
        Enter your Name:
        <input type="text" name="name" size="40" maxlength="50"><br>
        Service: <br>
        <input type="checkbox"name"flight"value="yes" checked>Flight <br>
        <input type="checkbox" name="hotel" value="yes">Hotel <br>
        <input type="checkbox" name="Car" value="yes">Car <br>
        Gender: <br>
        <input type="radio" name"male" value="male"checked>Male <br>
        <input type="radio" name="female" value="female">Female <br>
        Enter your Address:
        <br>
        <textarea name="address" id="add" cols="60" rows="10" wrap="hard">Type here your Address</textarea><br>
        Continent: <br>
        <select name="continent" id="cnt">
            <option value="africa">Africa</option>
            <option value="antarctia">Antarctia</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="australia">Australia</option>
            <option value="northamerica">North America</option>
            <option value="sourthamerica">South America</option>
        </select><br>
        <input type="reset">        
        <input type="submit">
    </form>
</body>
</html>
